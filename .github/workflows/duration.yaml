name: Track Work Duration with Labels

on:
  issues:
    types:
      - labeled

jobs:
  track_work_duration:
    if: |
      github.event.label.name == 'work-stopped' ||
      github.event.label.name == 'work-started'  
    runs-on: ubuntu-latest
    steps:
      - name: Capture Work Start/Stop Time
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          ISSUE_NUMBER="${{ github.event.issue.number }}"
          LABEL_NAME="${{ github.event.label.name }}"
          REPO="${{ github.repository }}"
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")

          if [ "$LABEL_NAME" == "work-started" ]; then
            MESSAGE="ðŸŸ¢ **Work started: $TIMESTAMP.**"
          elif [ "$LABEL_NAME" == "work-stopped" ]; then
            MESSAGE="ðŸ”´ **Work stopped: $TIMESTAMP.**"
          else
            echo "Label $LABEL_NAME is not tracked. Exiting."
            exit 0
          fi

          echo "Adding comment: $MESSAGE"
          curl -X POST -H "Authorization: token $GITHUB_TOKEN" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/repos/$REPO/issues/$ISSUE_NUMBER/comments \
               -d "{\"body\": \"$MESSAGE\"}"
