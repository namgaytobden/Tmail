name: Assign Users with Labels

on:
  issues:
    types:
      - labeled

jobs:
  assign_users:
    if: |
        github.event.label.name == 'dto_work_start' ||
        github.event.label.name == 'dto_work_end' ||
        startsWith(github.event.label.name, 'L1') ||
        startsWith(github.event.label.name, 'L2') ||
        startsWith(github.event.label.name, 'L3') 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Variables
        run: |
          LABEL_NAME="${{ github.event.label.name }}"
          ISSUE_NUMBER="${{ github.event.issue.number }}"
          REPO="${{ github.repository }}"
          GITHUB_TOKEN="${{ secrets.GH_TOKEN }}"
          EVENT_TYPE="${{ github.event.action }}"

          if [[ "$LABEL_NAME" == "dto_work_start" || "$LABEL_NAME" == "dto_work_end" ]]; then
            TIMESTAMP=$(TZ=Asia/Thimphu date +"%Y-%m-%d %H:%M:%S BTT")

            if [ "$LABEL_NAME" == "dto_work_start" ]; then
              MESSAGE="ðŸŸ¢ **Work started:** \`$TIMESTAMP\`"
            elif [ "$LABEL_NAME" == "dto_work_end" ]; then
              MESSAGE="ðŸ”´ **Work stopped:** \`$TIMESTAMP\`"
            else
              exit 0
            fi
            curl -X POST -H "Authorization: token $GITHUB_TOKEN" \
                 -H "Accept: application/vnd.github.v3+json" \
                 https://api.github.com/repos/$REPO/issues/$ISSUE_NUMBER/comments \
                 -d "{\"body\": \"$MESSAGE\"}"
                 
          elif [[ "$LABEL_NAME" == L1* || "$LABEL_NAME" == L2* || "$LABEL_NAME" == L3* ]]; then
            set -o allexport
            source .github/label-users.env
            set +o allexport

            ASSIGNEES=$(eval echo \$$LABEL_NAME)

            if [ -n "$ASSIGNEES" ]; then
              echo "Assigning $ASSIGNEES to issue #$ISSUE_NUMBER"

              ASSIGNEES_JSON=$(echo $ASSIGNEES | jq -R 'split(",")')

              curl -X POST -H "Authorization: token $GITHUB_TOKEN" \
                   -H "Accept: application/vnd.github.v3+json" \
                   https://api.github.com/repos/$REPO/issues/$ISSUE_NUMBER/assignees \
                   -d "{\"assignees\": $ASSIGNEES_JSON}"
            else
              echo "No matching assignee found for label: $LABEL_NAME"
            fi
          else
            echo "No action for label: $LABEL_NAME"
          fi
